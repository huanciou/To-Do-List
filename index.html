<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!--Main Heading-->
    <header>
        <h1>2023</h1>
    </header>

   <!--Event Box-->
    <form>
        
        <input class="event" placeholder="⋯⋯">
        </input>

        <input class="month eventBox" placeholder="M" type="number" min="1" max="12" required>
        </input>
        
        <input class="day eventBox" placeholder="D" type="number" min="1" max="31" required>
        </input>
        
        <button type="button"class="AddButton">
            Add
        </button>

    </form>

    <div class="function">
        <button type="button" class="sorting">
            Sort By Time
        </button>
        <button type="button" class="clearing">
            Clear All
        </button>
    </div>

    <!--TODO List show up-->
    <div class="content"></div>

</body>
<script src="./app.js"></script>
</html>
